{% extends 'base.html' %}

{% block title %}
添加图书
{% endblock %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">书名:</label>
    <input type="text" class="form-control" name="name" id="exampleInputEmail1" placeholder="请输入书名">
  </div>
     <div class="form-group">
    <label for="exampleInputEmail1">作者:</label>
    <input type="text" class="form-control" name="author" id="exampleInputEmail1" placeholder="请输入作者名称">
  </div>
     <div class="form-group">
    <label for="exampleInputEmail1">价格:</label>
    <input type="text" class="form-control" name="price" id="exampleInputEmail1" placeholder="请输入价格">
  </div>

  <button type="text" class="btn btn-default">Submit</button>
</form>
{% endblock %}
